spring:
  auth:
    skip: false
    jwt:
      key: ${JWT_SECRET:default}
  config:
    import: queries.yml
  profiles:
    active: ${SPRING_PROFILE:local}
  datasource:
    url: ${POSTGRESQL_URL}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver